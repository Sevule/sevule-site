<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用video.js播放m3u8视频流</title>
    <link href="https://vjs.zencdn.net/7.10.2/video-js.css" rel="stylesheet" />
    <script src="https://vjs.zencdn.net/7.10.2/video.min.js"></script> 
    <style>
        /* 设置视频容器样式，使其占满整个屏幕 */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            padding: 0;
            margin: 0;
        }
        /* 设置video-js的样式，使其占满容器 */
        .video-js {
            width: 100%;
            height: 100%;
            background-color: #000;
        }
    </style>
</head>
<body>

<div class="video-container">
    <video id="my-video" class="video-js vjs-default-skin" controls preload="auto">
        <source src="https://c1.rrcdnbf1.com/video/jianai/HD%E4%B8%AD%E5%AD%97/index.m3u8" type="application/x-mpegURL">
        <p class="vjs-no-js">您的浏览器不支持HTML5视频流播放。</p>
    </video>
</div>

<script>
    var player = videojs('my-video');
    player.ready(function() {
        console.log('The video is ready to play!');
    });
</script>

</body>
</html>
